[application]

name="NinjaToastVsTheWorld"
main_scene="res://Escenas/MainEscena.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Script/Global.gd"

[display]

resizable=true
orientation="landscape"
width=1280
height=720
fullscreen=true
emulate_touchscreen=true

[input]

Shuriken=[key(S)]
Melee=[key(A)]

[physics_2d]

default_gravity=98
default_gravity_vector=Vector2(0, 1)
motion_fix_enabled=true
